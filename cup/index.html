<!DOCTYPE html>
<html>
<head>
	<title>Melbourne Cup 2014</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>	
	<script type="text/javascript" src="js/cup.js"></script>
	<link rel="stylesheet" type="text/css" href="css/cup.css">
</head>
<body>

<div class="container">
<h1>Melbourne Cup</h1>
	<h3 id="purchase">&nbsp;</h3> 		<!-- Non breaking space -->

<div class="field">
	<ul>
		
	</ul>
</div>

<div class="bet">
	<p>$2 sweeps remaining: <strong id="stakes2"></strong></p>
	<p>$5 sweeps remaining: <strong id="stakes5"></strong></p>	
	<input type="text" id="gambler" placeholder="Gambler's name">
	<button id="bet2">Buy $2</button>
	<button id="bet5">Buy $5</button>
</div>


	<div class="sweep2">	
		<h2>$2 Sweep</h2>
		<ul></ul>
		<div class="prizes" id="prizes2"> 
		<h3>Prizes</h3>
		<table>
			<tr>
				<th>Place</th>
				<th>Prize</th>
			</tr>
			<tr>
				<td>1st</td>
				<td id="prize2first">$50</td>
			</tr>
			<tr>
				<td>2nd</td>
				<td id="prize2second">$25</td>
			</tr>
			<tr>
				<td>3rd</td>
				<td id="prize2third">$10</td>
			</tr>
			<tr>
				<td>Wooden Spoon</td>
				<td id="prize2wooden">$2</td>
			</tr>
		</table>
		</div>
	</div>

	<div class="sweep5">	
		<h2>$5 Sweep</h2>
		<ul></ul>
		<div class="prizes" id="prizes2"> 
		<h3>Prizes</h3>
		<table>
			<tr>
				<th>Place</th>
				<th>Prize</th>
			</tr>
			<tr>
				<td>1st</td>
				<td id="prize5first">$50</td>
			</tr>
			<tr>
				<td>2nd</td>
				<td id="prize5second">$25</td>
			</tr>
			<tr>
				<td>3rd</td>
				<td id="prize5third">$10</td>
			</tr>
			<tr>
				<td>Wooden Spoon</td>
				<td id="prize5wooden">$2</td>
			</tr>
		</table>

		</div>		
	</div>

</div>

</body>
</html>
